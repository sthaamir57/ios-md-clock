<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./pixel-art.css">
    <link rel="stylesheet" href="./style-clock-app.css">
    <script defer src="./clock-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon"></div>
        </div>
    
        <div class="clock">
            <div class="digit segment-0"></div>
            <div class="digit digit-gap segment-1"></div>
            <div class="digit digit-gap segment-2"></div>
            <div class="digit digit-gap segment-3"></div>
            <div class="digit digit-gap segment-4"></div>
        </div>
    </div>
</body>
</html>
